<body>
    <div><input name=Tc type="number" onchange="getTc()"></div>

    <div><textarea name="result2" id="" cols="30" rows="10"></textarea></div>

    <div><textarea name="result4" id="" cols="30" rows="10">
            тег async запускает скрипт в асинхронном режиме, т.е. загрузка страницы и выполнение скрипта выполняются
            параллельно. Если на странице несколько скриптов с тегом async они так же грузятся параллельно, но
            запускаются в порядке завершения загрузки.
            тег defer загружает скрипт параллельно загрузке страницы, но запускает только после загрузки дерева DOM до
            события DOMContentLoaded.
        </textarea></div>
</body>

</html>
